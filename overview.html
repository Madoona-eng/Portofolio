  }

  .slider {
      position: relative;
      width: 100vw;
      height: 100vh; 
  }

  .slider img {
   
       position: absolute; 
      width: 100%;
      height: 100%;
     margin-top: 70px; 
      object-fit: cover;
      opacity: 0;
      animation: slide-animation 15s infinite;
  }

  /* Animation for the images */
  @keyframes slide-animation {
      0%, 20% { opacity: 1; }
      25%, 100% { opacity: 0; }
  }

  /* Display images one after another */
  .slider img:nth-child(1) {
      animation-delay: 0s;
  }

  .slider img:nth-child(2) {
      animation-delay: 3s;
  }

  .slider img:nth-child(3) {
      animation-delay: 6s;
  }

  .slider img:nth-child(4) {
      animation-delay: 9s;
  }

  .slider img:nth-child(5) {
      animation-delay: 12s;
  }
